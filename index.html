<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊畫面</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- 返回按鈕 -->
        <button class="back-btn" onclick="goBack()">←</button>

        <!-- 大標題 -->
        <h1 class="main-title">AI 羽球教練</h1>

        <!-- 主內容框 -->
        <div class="content-box">
            <h2 class="login-title">註冊 Sign In</h2>
            
            <!-- 電子郵件 -->
            <div class="input-group">
                <label for="email" class="input-label">電子郵件 Email</label>
                <input type="email" id="email" placeholder="請輸入電子郵件 " class="input-field">
            </div>

            <!-- 密碼 -->
            <div class="input-group">
                <label for="password" class="input-label">密碼 Password</label>
                <input type="password" id="password" placeholder="請輸入密碼 " class="input-field">
            </div>

            <!-- 使用者名稱 -->
            <div class="input-group">
                <label for="username" class="input-label">設定使用者名稱 User Name</label>
                <input type="text" id="username" placeholder="請輸入您想設定的名稱 " class="input-field">
            </div>

            <!-- 確認按鈕 -->
            <button class="btn-confirm" onclick="registerSuccess()">確認</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
